<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
    <link rel="stylesheet" href="./stylesheets.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />
   <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace-autoloader.js"></script>
    <script src="./scripts.js" defer type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header_title">
            Tally Count
        </h1>
    </header>
   <aside class="controls">
        <label>
            <span>Display</span>
                <select>
                    <option>single</option>
                    <option>Multiple</option>
                </select>
        </label>
        <label>
            <span>Counter</span>
            <select>
                <option>counter 1</option>
                <optopn>counter 2</option>
                <option>Counter 3</option>
            </select>
        </label>
        <button>Settings</button>
    </aside>
    <main class="counter">
        <input class="counter_value" data-key="number"readonly value="0">
            <div class="counter_actions">
                <button data-key="subtract" class="counter_button
                counter_button_first">-</button>
                <button data-key="add" class="counter_button">+</button>
            </div>
            <sl-button data-key="Reset" class="Reset">Reset</sl-button>
    </main>
    <footer class="footer">
        Inspired by <a class="footer_link"href="https://tallycount.app/">Tally Count</a>.Note that this is merely a student practice project for learning JavaScript
    </footer>
</body>
</html>
