
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Tally Count</title>
                    <link rel="stylesheet" href="stylesheets.css">
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
                    <script src="scripts.js" defer></script>
                    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/themes/light.css" />
                    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/shoelace-autoloader.js"></script>

                </head>
                <body>
                    <header class="header">
                        <h1 class="header__title">Tally Count</h1>
                       
                    </header>
                    <main class="counter">
                        <input class="counter__value" data-key="number" readonly value="0" />
                        <div class="counter__actions">
                            <button data-key="subtract" class="counter__button
                    counter__button_first">-</button>
                            <button data-key="add" class="counter__button">+</button>

                            <sl-button variant="default">Reset</sl-button>
                            
                        </div>
                    </main>
                    <footer class="footer">
                        Inspired by
                        <a class="footer__link" href="https://tallycount.app/">Tally Count</a>.
                        Note that this is merely a practice project for learning JavaScript.
                    </footer>
                </body>
                </html>
